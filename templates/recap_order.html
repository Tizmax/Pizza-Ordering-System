<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Recap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .order-card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .order-card-header {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 15px 15px 0 0;
        }
        .order-card-body {
            padding: 20px;
        }
        .pizza-title {
            font-size: 1.25rem;
            font-weight: bold;
        }
        .supplement, .excluded-ingredient {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .supplement {
            background-color: #28a745;
            color: white;
        }
        .excluded-ingredient {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Order Recap</h1>
        <div id="order-container"></div>
        <div class="text-center mt-4">
            <a href="/new_order" class="btn btn-primary">Add New Order</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const orders = [
                {
                    name: "John Doe",
                    pizzas: [
                        {
                            name: "Margherita",
                            quantity: 2,
                            supplements: ["Extra Cheese", "Olives"],
                            excluded_ingredients: ["Tomatoes"]
                        },
                        {
                            name: "Pepperoni",
                            quantity: 1,
                            supplements: ["Mushrooms"],
                            excluded_ingredients: ["Onions"]
                        }
                    ]
                }
            ];

            const orderContainer = document.getElementById('order-container');

            orders.forEach(order => {
                order.pizzas.forEach(pizza => {
                    const card = document.createElement('div');
                    card.classList.add('card', 'order-card');

                    const cardHeader = document.createElement('div');
                    cardHeader.classList.add('card-header', 'order-card-header');
                    cardHeader.innerText = `${pizza.name} (x${pizza.quantity})`;

                    const cardBody = document.createElement('div');
                    cardBody.classList.add('card-body', 'order-card-body');

                    const supplementsTitle = document.createElement('h5');
                    supplementsTitle.innerText = "Supplements:";
                    cardBody.appendChild(supplementsTitle);

                    pizza.supplements.forEach(supplement => {
                        const supplementTag = document.createElement('span');
                        supplementTag.classList.add('supplement');
                        supplementTag.innerText = supplement;
                        cardBody.appendChild(supplementTag);
                    });

                    const excludedIngredientsTitle = document.createElement('h5');
                    excludedIngredientsTitle.classList.add('mt-3');
                    excludedIngredientsTitle.innerText = "Excluded Ingredients:";
                    cardBody.appendChild(excludedIngredientsTitle);

                    pizza.excluded_ingredients.forEach(ingredient => {
                        const ingredientTag = document.createElement('span');
                        ingredientTag.classList.add('excluded-ingredient');
                        ingredientTag.innerText = ingredient;
                        cardBody.appendChild(ingredientTag);
                    });

                    card.appendChild(cardHeader);
                    card.appendChild(cardBody);
                    orderContainer.appendChild(card);
                });
            });
        });
    </script>
</body>
</html>
