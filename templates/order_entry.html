{% extends "layout.html" %}
{% block content %}
<h1>Order Entry</h1>
<form method="POST" class="mt-4">
  <div class="form-group">
    <label for="name">Customer Name:</label>
    <input type="text" id="name" name="name" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="details">Order Details:</label>
    <input type="text" id="details" name="details" class="form-control" required value="{{ pizza }}">
  </div>
  <div class="form-group">
    <label for="time">Order Time:</label>
    <input type="text" id="time" name="time" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit Order</button>
</form>
{% endblock %}
