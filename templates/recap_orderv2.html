<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Recap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .order-card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            padding: 15px;
        }
        .order-card img {
            border-radius: 15px;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-right: 15px;
        }
        .order-details {
            flex: 1;
        }
        .pizza-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .supplement, .excluded-ingredient {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .supplement {
            background-color: #28a745;
            color: white;
        }
        .excluded-ingredient {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Order Recap</h1>
        <div id="order-container" class="row"></div>
        <div class="text-center mt-4">
            <a href="/new_order" class="btn btn-primary">Add New Order</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const orders = [
                {
                    name: "John Doe",
                    pizzas: [
                        {
                            name: "Margherita",
                            quantity: 2,
                            image: "margherita.jpg",
                            supplements: ["Extra Cheese", "Olives", "Olives", "Olives"],
                            excluded_ingredients: ["Tomatoes","Tomatoes","Tomatoes","Tomatoes",]
                        },
                        {
                            name: "Pepperoni",
                            quantity: 1,
                            image: "pepperoni.jpg",
                            supplements: ["Mushrooms"],
                            excluded_ingredients: ["Onions"]
                        },
                        {
                            name: "Pepperoni",
                            quantity: 1,
                            image: "pepperoni.jpg",
                            supplements: ["Mushrooms"],
                            excluded_ingredients: ["Onions"]
                        },
                        {
                            name: "Pepperoni",
                            quantity: 1,
                            image: "pepperoni.jpg",
                            supplements: ["Mushrooms"],
                            excluded_ingredients: ["Onions"]
                        },
                        {
                            name: "Pepperoni",
                            quantity: 1,
                            image: "pepperoni.jpg",
                            supplements: ["Mushrooms"],
                            excluded_ingredients: ["Onions"]
                        },
                        {
                            name: "Pepperoni",
                            quantity: 1,
                            image: "pepperoni.jpg",
                            supplements: ["Mushrooms"],
                            excluded_ingredients: ["Onions"]
                        },
                        {
                            name: "Pepperoni",
                            quantity: 1,
                            image: "pepperoni.jpg",
                            supplements: ["Mushrooms"],
                            excluded_ingredients: ["Onions"]
                        },
                        {
                            name: "Pepperoni",
                            quantity: 1,
                            image: "pepperoni.jpg",
                            supplements: ["Mushrooms"],
                            excluded_ingredients: ["Onions"]
                        }
                    ]
                }
            ];

            const orderContainer = document.getElementById('order-container');

            orders.forEach(order => {
                order.pizzas.forEach(pizza => {
                    const card = document.createElement('div');
                    card.classList.add('card', 'order-card', 'col-3');

                    const pizzaDiv = document.createElement('div');

                    const img = document.createElement('img');
                    img.src = `/static/images/${pizza.image}`;
                    img.alt = pizza.name;

                    const detailsDiv = document.createElement('div');
                    detailsDiv.classList.add('order-details');

                    const pizzaTitle = document.createElement('div');
                    pizzaTitle.classList.add('pizza-title');
                    pizzaTitle.innerText = `${pizza.name} (x${pizza.quantity})`;

                    const supplementsTitle = document.createElement('h5');
                    supplementsTitle.innerText = "Supplements:";

                    const supplementsContainer = document.createElement('div');
                    pizza.supplements.forEach(supplement => {
                        const supplementTag = document.createElement('span');
                        supplementTag.classList.add('supplement');
                        supplementTag.innerText = supplement;
                        supplementsContainer.appendChild(supplementTag);
                    });

                    const excludedIngredientsTitle = document.createElement('h5');
                    excludedIngredientsTitle.innerText = "Excluded Ingredients:";
                    excludedIngredientsTitle.classList.add('mt-3');

                    const excludedIngredientsContainer = document.createElement('div');
                    pizza.excluded_ingredients.forEach(ingredient => {
                        const ingredientTag = document.createElement('span');
                        ingredientTag.classList.add('excluded-ingredient');
                        ingredientTag.innerText = ingredient;
                        excludedIngredientsContainer.appendChild(ingredientTag);
                    });

                    detailsDiv.appendChild(supplementsTitle);
                    detailsDiv.appendChild(supplementsContainer);
                    detailsDiv.appendChild(excludedIngredientsTitle);
                    detailsDiv.appendChild(excludedIngredientsContainer);

                    pizzaDiv.appendChild(img);
                    pizzaDiv.appendChild(pizzaTitle);

                    card.appendChild(pizzaDiv);
                    card.appendChild(detailsDiv);

                    orderContainer.appendChild(card);
                });
            });
        });
    </script>
</body>
</html>
